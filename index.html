<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Caster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="cave">
            <img src="https://o.remove.bg/downloads/343d7223-29bd-4f92-a334-f20d5cda224a/154-1543609_baby-dragons-%C3%A2__-umay-graphics-baby-purple-dragon-clipart-removebg-preview.png" id="dragon">
            <h4>Dragon HP: 100</h4>
            <div id="effect"></div>
        </div>
        
        <div id="message">
            <p>To cast a magic spell, type the name of the spell in the text field below!<br />
                <span>Exploda</span>, <span>Thundera</span>, <span>Lightinga</span>
            </p>
            <input type="text" placeholder="Type the name of the spell here.">
            <button onclick="castMagic()">Cast spell</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
